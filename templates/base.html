<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Web Application Title</title>
  </head>
 <body>

<header>
  <div class="collapse bg-dark" id="navbarHeader">
  </div>
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a href="#" class="navbar-brand d-flex align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
        <strong>Content Based Image Retrieval Master</strong>
      </a>
        <form class="d-flex" id="upload-form" action="/" method="POST" enctype="multipart/form-data">
          <input class="form-control me-2" type="file" name="file" accept= "image/" multiple>
          <!input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Upload</button>
        </form>
    </div>
  </div>
</header>

<main>
  <hr>
  {% for image_name in image_names %}
    <img src=" {{url_for('static', filename=image_name)}}">
  {% endfor %}
  <hr>
</main>

<footer class="text-muted bg-dark py-5">
  <div class="container bg-dark">
    <p class="float-end bg-dark mb-1">
      <a href="#">Back to top</a>
    </p>
    <p class="mb-1">Created by "hamzi_qureshi"</p>
  </div>
</footer>


    <script src="/docs/5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>


  </body>
</html>
